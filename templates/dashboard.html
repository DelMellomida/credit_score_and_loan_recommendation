<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="dashboard">
      <h1>Welcome to the Dashboard</h1>
      <p>Manage your credit scoring model and related metrics here.</p>

      <div class="dashboard-links">
        <a href="{{ url_for('metric') }}" class="dashboard-btn"
          >View Model Metrics</a
        >
        <a href="{{ url_for('basicForm') }}" class="dashboard-btn"
          >Update basic financial info</a
        >
        <a href="{{ url_for('form') }}" class="dashboard-btn">Fill out Form</a>
        <a href="{{ url_for('logout') }}" class="dashboard-btn logout-btn"
          >Logout</a
        >
      </div>
    </div>
  </body>
</html>
